<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="stylepseudo.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="first">
    <h3 class="impar">Cor primária</h3>
  </div>
  <div class="second">
    <h3 class="par">Cor Secundária</h3>
  </div>
  <div class="third" >
    <h3 class="impar">Cor Complementar</h3>
  </div>
  <div class="fourth">
    <h3 class="par">Cor Escura</h3>
  </div>
  <div class="fifth">
    <h3 class="impar">Cor Clara</h3>
  </div>
</body>
</html>
