<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vaga Spotify</title>
</head>
<body>
  <section class="header">
    <div class="header-elements">
      <img src="./files/spotify.png" alt="Logo da Spotify">
      <h1>Junior Web Developer</h1>
      <h5>SÃO PAULO - BRAZIL / ENGINEERING – EXPERIENCE</h5>
    </div>
  </section>

  <main class="main-content">
    <form action="" method="get">
      <h5>SUBMIT YOUR APPLICATION</h5>

      <div class="inputs">
        <label for="resume">Resume/CV</label>
        <input type="file" name="resume" id="resume">
      </div>

      <div class="inputs">
        <label for="full-name120">Full Name</label>
        <input type="text" name="full-name" id="full-name120" required>
      </div>

      <div class="inputs">
        <label for="pronouns">Pronouns</label>
        <label for="he-him">He/him</label>
        <input type="checkbox" name="he-him" id="he-him">
        <label for="she-her">She/her</label>
        <input type="checkbox" name="she-her" id="she-her">
        <label for="they-them">They/them</label>
        <input type="checkbox" name="they-them" id="they-them">
      </div>

      <div class="inputs">
        <label for="email">Email</label>
        <input type="email" name="e-mail" id="email">
      </div>

      <div class="inputs">
        <label for="birth-date">Birth Date</label>
        <input type="date" name="birth" id="birth-date">
      </div>

      <hr>

      <h5>ADDITIONAL INFORMATION</h5>

      <div class="inputs">
        <textarea name="other-info" id="informations" cols="30" rows="10" placeholder="alguma coisa"></textarea>
      </div>

      <div class="inputs">
        <label for="location">Location</label>
        <select name="locate" id="location">
          <option value="NULL">Selecione...</option>
          <option value="BR">BRAZIL</option>
          <option value="AR">ARGENTINA</option>
          <option value="CH">CHILE</option>
          <option value="UR">URUGUAI</option>
          <option value="ZM">ZIMBABUE</option>
        </select>
      </div>

      <div class="inputs">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent">
          Yes, Spotify can contact me about future job opportunities for up to 3 years.
        </label>
      </div>

      <div class="buttons">
        <button type="submit" id="btn-submit">SUBMIT APPLICATION</button>
        <button type="reset">RESET</button>
      </div>
    </form>
  </main>
</body>
<script src="./script.js"></script>
</html>
