<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module" defer></script>
  <title>Validador de Campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de Campos</h1>
    <form>
      <input type="text" placeholder="Insira aqui o valor" id="value">
      <select name="campo" id="option">
        <option value="email">email</option>
        <option value="CPF">CPF</option>
        <option value="URL">URL</option>
        <option value="uuid">UUID v4</option>
        <option value="hexColor">Hexadecimal Color</option>
      </select>
      <button id="btnValidation">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>
  
</body>
</html>
